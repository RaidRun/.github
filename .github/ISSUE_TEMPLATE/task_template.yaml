    id: whatNeeds
    attributes:
      label: "‚úÖ What need to be done"
      description: Create a task list of what need to be done
      value: | 
        - [ ] 
    validations:
      required: true

  - type: textarea
    id: whyNeeds
    attributes:
      label: "‚ùìWhy it need to be done"
      description: Write down why these things need to be done.
