name: Bug Report developer
description: Create a report for a bug you have discovered whilst playing
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: üêû Describe the bug?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: false
  - type: textarea
    id: Reproduce
    attributes:
      label: Step to reproduce
      description: 'Steps to reproduce the behavior:'
      placeholder: 
      value: |
        1. **Go to** '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: false
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you see!
      value: This should happen...
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: üñºÔ∏è Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: 
      value: 
    validations:
      required: false
  
  - type: input
    id: version
    attributes:
      label: Minecraft version
      description: What version of minecraft are you running?
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: üìÑRelevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: Additional 
    attributes:
      label: ‚ÑπÔ∏è Additional context
      description: Add any other context about the problem here.
    validations: 
      required: false
  
  - type: textarea
    id: todo
    attributes:
      label: "‚úÖ Todo"
      description: Any things that need to be done or that need to be clarified
      value: |
        - [ ] Remember to add repository label
